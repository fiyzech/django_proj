<!-- templates/base.html -->
{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bank{% endblock %}</title>
    {% bootstrap_css %}
    <!-- Підключення Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Bank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_list' %}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_users' %}">Add Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bank_list' %}">Banks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_banks' %}">Add Banks</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="mt-3">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
