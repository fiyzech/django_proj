{% extends 'base.html' %}

{% block content %}
  <div class="card mt-5">
    <div class="card-header">
      <h2>User List</h2>
    </div>
    <div class="card-body">
      <ul class="list-group">
        {% for user in users %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.first_name }} {{ user.last_name }} - {{ user.email }}
            <div class="btn-group">
              <a href="{% url 'user_edit' user.id %}" class="btn btn-primary btn-sm">Edit</a>
              <a href="{% url 'user_delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </li>
        {% endfor %}
      </ul>
      <a href="{% url 'add_users' %}" class="btn btn-success mt-3">Add Users</a>
    </div>
  </div>
{% endblock %}
