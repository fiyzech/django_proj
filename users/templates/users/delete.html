{% extends 'base.html' %}

{% block content %}
  <div class="card mt-5">
    <div class="card-header">
      <h2>Confirm Deletion</h2>
    </div>
    <div class="card-body">
      <p class="card-text">Are you sure you want to delete this user?</p>
      <form method="post" action="{% url 'user_delete' user.id %}" class="mb-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
      <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
{% endblock %}
