{% extends 'base.html' %}

{% block content %}
  <div class="card mt-5">
    <div class="card-header">
      <h2>Edit User</h2>
    </div>
    <div class="card-body">
      <form method="post" action="{% url 'user_edit' user.id %}" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
{% endblock %}
